<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product html</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.8/css/bootstrap.min.css">
</head>
<body>
  <h1>Test project</h1>
    <div class="p-3">
        <table class="table">
            <thead>
              <th>Id</th><th>Name</th><th>Price</th><th>Quantite</th>
            </thead>
            <tbody>
               <tr th:each="p:${produitList}">
                      <td th:text="${p.id}"></td>
                      <td th:text="${p.name}"></td>
                      <td th:text="${p.price}"></td>
                      <td th:text="${p.quantity}"></td>

               </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
